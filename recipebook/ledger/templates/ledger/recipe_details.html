<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <ul>
            <li>
                <h2>{{ name }}</h2>
                <ul>
                    {% for ingredient in ingredients %}
                        <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
                    {% endfor %}
                </ul>
                <br><a href="{{ recipe.link }}">View Recipe</a>
            </li>
        </ul>
    </body>
</html>
